    <!-- blue-500 = #3b82f6 ; blue-600 = #2563eb ;  -->
    <h1 class="text-xl text-center font-bold mt-24">this is a sign-up screen</h1>

    <h1 class="font-mono text-center text-xl font-bold text-gray-600 mt-12">sign-up</h1>

<div class="mx-auto w-72 flex flex-col bg-black-400">

    <label for="name" class="mt-2 font-medium text-lg font-bold text-gray-500">name</label>
    <input id="name" class=" rounded-bl-xl outline-sky-600 placeholder:font-mono p-2 border-2 border-sky-400 hover:shadow-lg" placeholder="name"/>

    <label for="email" class="mt-2 font-medium text-lg font-bold text-gray-500">email</label>
    <input id="email"  class="rounded-bl-xl outline-sky-600 placeholder:font-mono p-2 border-2 border-sky-400 hover:shadow-lg" placeholder="email"/>
    
    <label for="password" class="mt-2 font-medium text-lg font-bold text-gray-500">password</label>
    <input id="password" type="password" class=" rounded-bl-xl outline-sky-600 placeholder:font-mono p-2 border-2 border-sky-400 hover:shadow-lg" placeholder="password"/>

    <label for="confirm_password" class="mt-2 font-medium text-lg font-bold text-gray-500">confirm password</label>
    <input id="confirm_password" type="password" class="rounded-bl-xl outline-sky-600 placeholder:font-mono p-2 border-2 border-sky-400 hover:shadow-lg" placeholder="confirm password"/>
</div>

<button class="text-lg rounded-tr-xl text-blue-50 font-mono font-medium shadow-md flex justify-center items-center bg-gradient-to-r from-sky-500 to-sky-600 w-72 h-9 mx-auto mt-12 mb-6
rounded-bl-xl hover:shadow-xl  focus:shadow-xl   focus:border-sky-600 border-2 border-sky-400 ">sign-up</button>


<p class="text-center font-medium"> or sign-up with</p>

<div class="container flex flex-row gap-x-2 mx-auto w-64 mt-4 ">
  <button class="text-lg rounded-tr-xl text-blue-50 font-mono font-medium shadow-md flex justify-center items-center bg-gradient-to-r from-sky-500 to-sky-600 w-32 h-9 mx-auto  mb-6
rounded-bl-xl hover:shadow-xl  focus:shadow-xl   focus:border-sky-600 border-2 border-sky-400 "><i class="fa-brands fa-google-plus-g"></i></button>
<button class="text-lg rounded-tr-xl text-blue-50 font-mono font-medium shadow-md flex justify-center items-center bg-gradient-to-r from-sky-500 to-sky-600 w-32 h-9 mx-auto  mb-6
rounded-bl-xl hover:shadow-xl  focus:shadow-xl   focus:border-sky-600 border-2 border-sky-400 "><i class="fa-brands fa-facebook-f"></i></i></button>
</div>

<p class="text-center my-6 font-medium text-base">already have an account? <a onclick="redirecionar()" class="text-blue-500 underline font-medium text-base">sign-in</a></p>

</main>
