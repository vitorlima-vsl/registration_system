<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="" style="height: 96vh;">
  <main class="flex flex-col" style="height: 96%;">
    <!-- blue-500 = #3b82f6 ; blue-600 = #2563eb ;  -->
    <div class="mt-4 sm:mt-8 ">
      <h1 class="text-xl text-center font-bold">essa é uma tela de login</h1>
  
      <h1 class="font-mono text-center text-xl font-bold text-gray-600">entre com sua conta</h1>

    </div>

    <div class=" mx-auto w-full sm:w-72 sm:h-48 px-5 flex flex-col bg-black-400 mt-9">

      <label for="email" class="mt-2 font-medium text-lg font-bold text-gray-500">email</label>
      <input id="email"
        class=" rounded-bl-xl outline-sky-600 placeholder:font-mono p-2 border-2 border-sky-400 hover:shadow-lg"
        placeholder="email" />

      <label for="password" class="mt-2 font-medium text-lg font-bold text-gray-500">senha</label>
      <input id="password" type="password"
        class="rounded-bl-xl outline-sky-600 placeholder:font-mono p-2 border-2 border-sky-400 hover:shadow-lg"
        placeholder="senha" />
      <a href="" class="hover:inline font-mono font-bold text-blue-500 hover:text-blue-700 text-sm text-end">esqueceu a
        senha?</a>
    </div>

    <div class=" mx-auto w-full sm:w-72 sm:h-48 px-5 flex flex-col bg-black-400">
      <button class=" text-lg rounded-tr-xl text-blue-50 font-mono font-medium shadow-md  bg-gradient-to-r from-sky-500 to-sky-600 mt-8 mb-6 
      rounded-bl-xl hover:shadow-xl focus:shadow-xl focus:border-sky-600 border-2 border-sky-400 ">login</button>
      
    <p class="text-center font-medium"> ou entre com</p>


    <div class="container flex flex-row gap-x-2 mx-auto sm:w-64 mt-4 ">
      <button class="text-lg rounded-tr-xl text-blue-50 font-mono font-medium shadow-md flex justify-center items-center bg-gradient-to-r from-sky-500 to-sky-600 w-32 h-9 mx-auto  mb-6
rounded-bl-xl hover:shadow-xl  focus:shadow-xl   focus:border-sky-600 border-2 border-sky-400 "><i
          class="fa-brands fa-google-plus-g"></i></button>
      <button class="text-lg rounded-tr-xl text-blue-50 font-mono font-medium shadow-md flex justify-center items-center bg-gradient-to-r from-sky-500 to-sky-600 w-32 h-9 mx-auto  mb-6
rounded-bl-xl hover:shadow-xl  focus:shadow-xl   focus:border-sky-600 border-2 border-sky-400 "><i
          class="fa-brands fa-facebook-f"></i></i></button>
    </div>

    <p class="text-center mt-8 font-medium text-base">não tem uma conta? <a href="signup.html"
        class="text-blue-500 hover:text-blue-700 font-medium text-base">criar conta</a></p>
    </div>





  </main>

  <footer class=" bg-gray-950 text-blue-50 text-center text-base" style="height: 4%; position: fixed;">

</html>
